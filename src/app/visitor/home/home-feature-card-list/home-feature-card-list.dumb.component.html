<div class="container py-5">
  <div class="row g-4">
    @for (featureCard of featureCardList(); track featureCard) {
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <div class="card-header">
            <h5 class="card-title mb-0">{{ featureCard.name }}</h5>
          </div>
          <div class="card-body">
            <i
              class="bi {{ featureCard.icon }} mb-3 text-primary"
              style="font-size: 64px"
            ></i>
            <p class="card-text text-muted">
              {{ featureCard.description }}
            </p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
