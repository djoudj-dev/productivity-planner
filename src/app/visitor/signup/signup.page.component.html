<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <!-- NAME -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            #nameField="ngModel"
            type="text"
            name="name"
            class="form-control"
            id="name"
            required
            minlength="3"
            maxlength="20"
            pattern="[a-zA-Z]+"
            [class.is-invalid]="nameField.dirty && nameField.invalid"
            [(ngModel)]="name"
          />
        </div>
        @if (nameField.dirty && nameField.hasError("required")) {
          <div class="form-text text-danger">Name is required.</div>
        }
        <!-- EMAIL -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            #emailField="ngModel"
            type="email"
            name="email"
            class="form-control"
            id="email"
            autocomplete="email"
            required
            [class.is-invalid]="emailField.dirty && emailField.invalid"
            [(ngModel)]="email"
          />
        </div>
        <!-- PASSWORD -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            #passwordField="ngModel"
            type="password"
            class="form-control"
            id="password"
            autocomplete="new-password"
            name="password"
            required
            [class.is-invalid]="passwordField.dirty && passwordField.invalid"
            [(ngModel)]="password"
          />
        </div>
        <!-- CONFIRM PASSWORD -->
        <div class="mb-3">
          <label for="confirm-password" class="form-label">
            Confirm password
          </label>
          <input
            #confirmPasswordField="ngModel"
            name="confirmPassword"
            type="password"
            class="form-control"
            id="confirm-password"
            autocomplete="new-password"
            [class.is-invalid]="
              confirmPasswordField.dirty && confirmPasswordField.invalid
            "
            [(ngModel)]="confirmPassword"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="form.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
